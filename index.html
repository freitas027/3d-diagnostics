<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>My first three.js app</title>
		<style>
            html, body{
                height: 100%;
            }
			body { margin: 0;}
            .min-100{
                min-height: 100vh;
            }
            .fill {
                min-height: 100%;
                min-width: 100%;
            }
            .fill-80 {
                min-height: 80%;
                min-width: 80%;
            }
            .card {
                background-color: honeydew !important;
            }
            
		</style>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

	</head>
	<body>
        <div class="container-fluid min-100">
            <div class="row flex-grow-1">

                <div class="col-md-8 justify-content-center" >
                    
                    <div class="row ml-2 mr-2 mt-2">
                        <a class="btn btn-primary col-md-12" data-toggle="collapse" href="#viewerCollapse" role="button" aria-expanded="true" aria-controls="viewerCollapse">
                            Object Viewer
                        </a>
                    </div>
                    
                    <div class="collapse row show fill-80 ml-2 mr-2 mt-2" id="viewerCollapse">
                        
                        <div class="card card-body col-md-12 m-2">
                            <div class="row">
                                <div class="col-md-12 text-center">
                                    <p id="viewerMsg">Click and hold to rotate</p>
                                </div>
                            </div>
                            <div id="viewer" class="fill">

                            </div>
                          </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12 text-center">
                            <p id="viewerMsg">Placeholder for next content</p>
                        </div>
                    </div>
                    
                </div>
                <div class="col-md-4 min-100 justify-content-center">
                    <div class="row ml-2 mr-2 mt-2" >
                        <div class="col-sm-12 text-center">
                            <div class="dropdown show">
                                <a class="btn btn-secondary dropdown-toggle" href="#" role="button" id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                  Select DTC
                                </a>
                              
                                <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                                  <a class="dropdown-item" href="#" id="scene1">U1100</a>
                                  <a class="dropdown-item" href="#" id="scene2">P1234</a>
                                </div>
                              </div>
                        </div>
                    </div>
                    <div class="row ml-2 mr-2 mt-2">
                        <div id="stepHolder" class="col-sm-12">
                            <!-- The step-by-step will be inserted here-->
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
		<script src="js/three.js"></script>
        <script src="js/utils.js" type="module"></script>
		<script src="js/viewer.js" type="module"></script>

	</body>
</html>
