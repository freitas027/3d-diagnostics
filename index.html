<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>My first three.js app</title>
		<style>
            html, body{
                height: 100%;
            }
			body { margin: 0;}
            .min-100{
                min-height: 100vh;
            }
            .fill {
                min-height: 100%;
                min-width: 100%;
            }
            .fill-80 {
                min-height: 80%;
                min-width: 80%;
            }
            .card {
                background-color: honeydew !important;
            }
            
		</style>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
	</head>
	<body>
        <div class="container-fluid min-100">
            <div class="row flex-grow-1">

                <div class="col-md-8 justify-content-center" >
                    <div class="row ml-2 mr-2 mt-2">
                        <a class="btn btn-primary col-md-12" data-toggle="collapse" href="#viewerCollapse" role="button" aria-expanded="true" aria-controls="viewerCollapse">
                            Car Viewer
                        </a>
                    </div>
                    <div class="collapse row show fill-80 ml-2 mr-2 mt-2" id="viewerCollapse">
                        <div class="card card-body col-md-12 m-2">
                            <div id="viewer" class="fill">

                            </div>
                          </div>
                    </div>
                    
                </div>
                <div id="stepHolder" class="col-md-4 min-100 justify-content-center">
                    
                </div>
            </div>
        </div>
        
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5mdXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjmdVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
		<script src="js/three.js"></script>
        <script src="js/utils.js" type="module"></script>
		<script src="js/viewer.js" type="module"></script>

	</body>
</html>
